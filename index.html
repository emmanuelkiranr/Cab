<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>CAB</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="#" class="logo-img">
            <img
              src="./public/taxi-icon.png"
              height="30"
              width="30"
              alt="taxi-icon"
            />
            CabBooker
          </a>
        </div>
        <div>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
        <div>
          <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Help</a></li>
            <li class="hover-hidden">
              <select
                name="drop-down"
                id="drop-down"
                class="drop-down"
                onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);"
              >
                <option hidden>Account</option>
                <option disabled>Account</option>
                <option value="./pages/login.html">Login</option>
                <option value="./login.html">Signup</option>
              </select>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section>
          <div class="landing-left">
            <form action="" class="landing-form">
              <h2>Book a Cab!</h2>
              <div class="pickup">
                <input
                  type="text"
                  name="pickup"
                  id="pickup"
                  placeholder="Pickup location"
                />
              </div>
              <div class="destination">
                <input
                  type="text"
                  name="destination"
                  id="destination"
                  placeholder="Destination"
                />
              </div>
              <div class="btn-container">
                <div class="">
                  <button type="submit" class="btn now">Book now</button>
                </div>
                <div class="">
                  <button type="submit" class="btn later">
                    Schedule for later
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
        <section>
          <div class="landing-right">
            <img src="./public/landing_page.jpeg" alt="landingpage" />
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
